spring:
  application:
    name: query
server:
  port: 8087
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    ip-address: localhost
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/